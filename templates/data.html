{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    
</head>
<body>
<br><br><br><br><br><br>

<button type="button" onclick="window.location.href='/'">Go to portfolio creation</button>

<h1>Assets Data</h1>

<table id="assetTable" border="1">
    <thead>
        <tr>
            <th>Month</th>
            <th id="asset1Header"></th>
            <th id="asset2Header"></th>
        </tr>
    </thead>
    <tbody id="assetTableBody"></tbody>
</table>

<script>
    $(document).ready(function() {
        // Parsing
        const urlParams = new URLSearchParams(window.location.search);
        const assetsJoined = urlParams.get('assets');  // Take 'assets' from parameters
        const assets = assetsJoined ? assetsJoined.split('&') : [];

        // Set labels for assets for table
        assets.forEach(function(asset, index) {
            $('#assetTable th[id="asset' + (index + 1) + 'Header"]').text(asset);
        });

        // Ask for data for assets with JS REST API
        $.ajax({
            url: '/api/data/',
            method: 'GET',
            data: { assets: assetsJoined },
            success: function(data) {
                // Fill the table with data
                data.forEach(function(row) {
                    var month = row.month;
                    var values = row.values;
                    var rowHtml = '<tr><td>' + escapeHtml(month) + '</td>' +
                        values.map(function(value) {
                            // Round number
                            var roundedValue = parseFloat(value).toFixed(2);
                            return '<td>' + escapeHtml(roundedValue) + '</td>';
                        }).join('') +
                        '</tr>';

                    $('#assetTableBody').append(rowHtml);
                });

                function escapeHtml(value) {
                    return value;
                }
            },
            error: function() {
                alert('Error while fetching asset data.');
            }
        });
    });
</script>

</body>
</html>
